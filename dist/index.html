<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>manhattan-typeahead</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="http://localhost:5999/typeahead.css"
            >
    </head>
    <body>
        <form>
            <input
                type="text"
                name="language"
                value=""
                data-mh-typeahead--list="Ada, Java, JavaScript, Brainfuck, LOLCODE, Node.js, Ruby on Rails"
                >
        </form>
        <script src="http://localhost:5999/index.js"></script>
        <script>
            var input = document.getElementsByName('language')[0];
            typeahead = new ManhattanTypeahead.Typeahead(input);
        </script>
    </body>
</html>
